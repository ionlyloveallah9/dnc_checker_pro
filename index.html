<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNC Checker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0a0a1a 0%, #0c0c2c 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 700px;
            background: rgba(10, 10, 20, 0.85);
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 100, 255, 0.7), 
                        0 0 50px rgba(0, 50, 200, 0.5),
                        inset 0 0 15px rgba(0, 50, 150, 0.5);
            overflow: hidden;
            border: 2px solid #ff3366;
            padding: 30px;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff3366, #00ccff, #ff3366);
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }
        
        @keyframes borderGlow {
            0% { opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(to right, #00ccff, #ff3366);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 204, 255, 0.5);
        }
        
        .main-content {
            padding: 20px 0;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #00ccff;
        }
        
        input {
            width: 100%;
            padding: 15px;
            background: rgba(20, 20, 40, 0.8);
            border: 1px solid #00ccff;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 204, 255, 0.3);
        }
        
        input:focus {
            border-color: #ff3366;
            outline: none;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }
        
        button {
            background: linear-gradient(45deg, #ff3366, #ff0033);
            color: white;
            border: none;
            padding: 16px 20px;
            width: 100%;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.7);
        }
        
        .results {
            margin-top: 30px;
            background: rgba(20, 20, 40, 0.8);
            border-radius: 8px;
            padding: 20px;
            display: none;
            border: 1px solid #ff3366;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.3);
        }
        
        .minibox {
            background: rgba(30, 30, 50, 0.9);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #00ccff;
        }
        
        .minibox h2 {
            color: #00ccff;
            margin-bottom: 15px;
            border-bottom: 2px solid #ff3366;
            padding-bottom: 10px;
            text-shadow: 0 0 5px rgba(0, 204, 255, 0.5);
        }
        
        .message {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .code {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #ff3366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff3366;
            background: rgba(255, 51, 102, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            display: none;
            border: 1px solid #ff3366;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>DNC CHECKER</h1>
        </header>
        
        <div class="main-content">
            <form id="dnc-form">
                <div class="input-group">
                    <label for="phone">Enter US Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 1234567890" maxlength="10" required>
                </div>
                
                <button type="submit">Check Status</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Checking phone number registries...</p>
            </div>
            
            <div class="error" id="error"></div>
            
            <div class="results" id="results">
                <div id="response-container"></div>
            </div>
        </div>
    </div>

  <script type="text/javascript">
	atOptions = {
		'key' : 'ce5e0821bff5506d277953e4815a855f',
		'format' : 'iframe',
		'height' : 600,
		'width' : 160,
		'params' : {}
	};
</script>
<script type="text/javascript" src="//www.highperformanceformat.com/ce5e0821bff5506d277953e4815a855f/invoke.js"></script>
  
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('dnc-form');
            const phoneInput = document.getElementById('phone');
            const resultsDiv = document.getElementById('results');
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const responseContainer = document.getElementById('response-container');
            
            // API configuration
            const API_KEY = 'Pkcka4f2BbdHh2FhzJtx';
            
            // Format phone number input
            phoneInput.addEventListener('input', function() {
                this.value = this.value.replace(/\D/g, '').slice(0, 10);
            });
            
            // Handle form submission
            form.addEventListener('submit', handleFormSubmit);
            
            async function handleFormSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const phoneNumber = formData.get('phone');
                
                if (phoneNumber.length !== 10) {
                    showError('Please enter a valid 10-digit US phone number');
                    return;
                }
                
                // Show loading state
                loadingDiv.style.display = 'block';
                resultsDiv.style.display = 'none';
                errorDiv.style.display = 'none';
                
                try {
                    // Call Blacklist Alliance API
                    const response = await fetch(`https://api.blacklistalliance.net/lookup?key=${API_KEY}&ver=v3&resp=json&phone=${phoneNumber}`, {
                        method: 'GET',
                        headers: {
                            'Accept': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    displayResponse(data);
                    
                    // Show results
                    resultsDiv.style.display = 'block';
                    
                } catch (error) {
                    console.error('Error fetching data:', error);
                    showError('Error fetching data: ' + error.message);
                } finally {
                    // Hide loading
                    loadingDiv.style.display = 'none';
                }
            }
            
            // Function to display the API response
            function displayResponse(data) {
                // Construct the message and code strings
                const message = data.message ? `This number is ${data.message}` : '';
                const code = data.code ? `Also found at ${data.code}` : '';
                
                // Determine the color based on the code value
                const codeColor = (data.code === 'Federal DNC' || !data.code) ? '#00ccff' : '#ff0000';
                
                // HTML to display
                const html = `
                    <div class="minibox">
                        <h2>BLA DETAILS</h2>
                        <div class="message">${message}</div>
                        <div class="code" style="color:${codeColor};">${code}</div>
                    </div>
                `;
                
                responseContainer.innerHTML = html;
            }
            
            // Function to show error
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
